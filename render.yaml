services:
  # Backend API Service
  - type: web
    name: nevymyslis-crm-backend
    env: node
    region: frankfurt  # Nebo oregon, singapore podle preferencí
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: nevymyslis-crm-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false  # URL vašeho Cloudflare Pages (např. https://nevymyslis-crm.pages.dev)
      - key: MAILTRAP_API_TOKEN
        sync: false  # Nastavit v Render Dashboard
      - key: EMAIL_FROM
        sync: false
      - key: EMAIL_FROM_NAME
        value: Nevymyslíš CRM
      - key: CORS_ORIGIN
        sync: false  # URL vašeho Cloudflare Pages pro CORS
    healthCheckPath: /api/health
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: nevymyslis-crm-db
    databaseName: nevymyslis_crm
    plan: free
    region: frankfurt
    
# Poznámka: Frontend je nasazen na Cloudflare Pages
# Viz CLOUDFLARE_DEPLOYMENT.md pro návod
